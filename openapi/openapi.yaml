openapi: 3.0.3
info:
  title: Servicio RIMAC - API
  version: 1.0.0
  description: |
    Documentación mínima OpenAPI para los endpoints públicos del servicio.
servers:
  - url: https://api.example.com
    description: Production server (replace with your endpoint)
paths:
  /registrar:
    post:
      summary: Registrar una nueva cita
      description: Guarda la información en DynamoDB y dispara el flujo hacia SNS/SQS.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [insuredId, scheduleId, countryISO, userId, nombre]
              properties:
                insuredId:
                  type: string
                  example: "INS-163"
                scheduleId:
                  type: integer
                  example: 63
                countryISO:
                  type: string
                  enum: [pe, cl]
                  example: "pe"
                userId:
                  type: string
                  example: "rimac_user63"
                nombre:
                  type: string
                  example: "testnombre63"
      responses:
        '201':
          description: Registro exitoso y evento enviado a SNS.
        '400':
          description: Datos de entrada inválidos.
  /consultar/{insuredId}:
    get:
      summary: Consultar registros de un asegurado
      parameters:
        - name: insuredId
          in: path
          required: true
          description: ID único del asegurado en el sistema.
          schema:
            type: string
      responses:
        '200':
          description: Lista de registros encontrados en DynamoDB.
          content:
            application/json:
              schema:
                type: object
                properties:
                  total:
                    type: integer
                  items:
                    type: array
                    items:
                      type: object
        '404':
          description: Asegurado no encontrado.

components:
  schemas:
    Appointment:
      type: object
      properties:
        id:
          type: string
          example: "123e4567-e89b-12d3-a456-426614174000"
        name:
          type: string
          example: "Juan Pérez"
        email:
          type: string
          format: email
          example: "juan.perez@example.com"
        phone:
          type: string
          example: "+56912345678"
        date:
          type: string
          format: date-time
          example: "2026-02-10T10:30:00Z"
        countryISO:
          type: string
          example: "PE"
        createdAt:
          type: string
          format: date-time
          example: "2026-02-09T12:00:00Z"
      required:
        - id
        - name
        - date

    CreateAppointmentRequest:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
          format: email
        phone:
          type: string
        date:
          type: string
          format: date-time
        countryISO:
          type: string
      required:
        - name
        - date
        - countryISO

    AppointmentResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          $ref: '#/components/schemas/Appointment'

    AppointmentListResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
        data:
          type: array
          items:
            $ref: '#/components/schemas/Appointment'

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        code:
          type: integer
          example: 400
        message:
          type: string
          example: "Invalid request"

tags:
  - name: Appointments
    description: Operaciones relacionadas con citas

